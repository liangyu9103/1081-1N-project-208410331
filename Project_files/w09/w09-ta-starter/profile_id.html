<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h2 class="display-5 pt-5 font-weight-bold">Profile Card</h2>
      </div>
      <div
        class="card border-dark w-50 mx-auto"
        style="max-width: 325px;border-radius: 10px;overflow: hidden;"
      >
        <div class="card-img-top">
          <img class="img-fluid" src="pexels-photo-103123.jpeg" alt="" />
        </div>
        <div class="">
          <div class="">
            <h4 class="">Contacts</h4>
          </div>
          <table class="table table-borderless w-75">
            <tr>
              <td class="text-black-50">Telephone</td>
              <td>123-456-7890</td>
            </tr>
            <tr>
              <td class="text-black-50">Email</td>
              <td>qwer@gmail.com</td>
            </tr>
            <tr>
              <td class="text-black-50">Address</td>
              <td>123 Main St.</td>
            </tr>
          </table>

          <div
            class="d-flex fiex-row justify-content-around text-black-50 mt-4"
          >
            <div><i class="fas fa-heart fa-2x"></i></div>
            <div><i class="fas fa-phone fa-2x"></i></div>
            <div><i class="fas fa-comment fa-2x"></i></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
